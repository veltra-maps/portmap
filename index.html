<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapbox 30 March 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // ================================================
  // ðŸ”· Mapbox è¡¨ç¤ºè¨­å®šãƒ«ãƒ¼ãƒ«ï¼ˆ2025-03-30 æ™‚ç‚¹ï¼‰
  // [Tileset Name] Global_PortData-1f8m8n
  // [Data Fields] Country, PortName, PortNo, Area, Region, LOCODE, Latitude, Longitude, Avg. Annual Port calls, Primary
  // ================================================

  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  // åˆæœŸè¡¨ç¤ºè¨­å®šï¼ˆãƒ‡ãƒ•ã‚©ãƒ«ãƒˆä¸­å¿ƒï¼‰
  let center = [139.865044, 35.377470];
  let zoom = 5;

  // âœ… URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ center / zoom ã‚’ä¸Šæ›¸ã
  const urlParams = new URLSearchParams(window.location.search);
  const lat = parseFloat(urlParams.get('lat'));
  const lng = parseFloat(urlParams.get('lng'));
  const urlZoom = parseFloat(urlParams.get('zoom'));

  if (!isNaN(lat) && !isNaN(lng)) {
    center = [lng, lat];
  }
  if (!isNaN(urlZoom)) {
    zoom = urlZoom;
  }

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8ugp7ze00xo01rd3v7273y5',
    center: center,
    zoom: zoom
  });

  map.on('load', () => {
    if (!map.getSource('ports')) {
      map.addSource('ports', {
        type: 'vector',
        url: 'mapbox://goodyear2025.bdjj18br'
      });
    }

    if (!map.getLayer('Port Circle Icon')) {
      map.addLayer({
        id: 'Port Circle Icon',
        type: 'circle',
        source: 'ports',
        'source-layer': 'Global_PortData-1f8m8n',
        paint: {
          'circle-radius': 6,
          'circle-color': '#000000'
        }
      });
    }

    map.on('click', 'Port Circle Icon', (e) => {
      const props = e.features[0].properties;
      const coords = e.features[0].geometry.coordinates;

      const googleMapUrl = `https://www.google.com/maps?q=${props.Latitude},${props.Longitude}`;
      const cruiseMapperUrl = `https://www.cruisemapper.com/?poi=${props.PortNo}`;

      const description = `
        <strong>${props.PortName}</strong><br>
        ${props.Area}, ${props.Country}, ${props.Region}<br>
        LOCODE: ${props.LOCODE}<br>
        <a href="${cruiseMapperUrl}" target="_blank">PortNo: ${props.PortNo}</a><br>
        <a href="${googleMapUrl}" target="_blank">Google Map</a>
      `;

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    map.on('mouseenter', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
</body>
</html>
