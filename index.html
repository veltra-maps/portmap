  mapboxgl.accessToken = 'pk.eyJ1IjoiZ29vZHllYXIyMDI1IiwiYSI6ImNtOHU3dDk4YjBoZzMyaXM2emVjbmNpeWQifQ.U94pBVke-OvZ0UBlhmTXvA';

  // âœ… åœ°å›³åˆæœŸåŒ–ï¼ˆèƒŒæ™¯ã‚¹ã‚¿ã‚¤ãƒ«ãƒ»ä¸­å¿ƒåº§æ¨™ãƒ»ã‚ºãƒ¼ãƒ ï¼‰
  const map = new mapboxgl.Map({

    center: [139.865044, 35.377470],

  map.on('load', () => {

    map.addSource('ports', {

    // âœ… ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆPort Circle Iconï¼‰è¿½åŠ ï¼šæ¡ä»¶ä»˜ãã§è‰²åˆ†ã‘
    map.addLayer({

      paint: {

    // âœ… ãƒãƒ¼ãƒˆã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ãã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤º
    map.on('click', 'Port Circle Icon', (e) => {
      const props = e.features[0].properties;

      console.log('typeof Primary:', typeof props.Primary, 'value:', props.Primary);
      // Google Maps / CruiseMapper ã®URLç”Ÿæˆ
      const googleMapUrl = `https://www.google.com/maps?q=${props.Latitude},${props.Longitude}`;
      const cruiseMapperUrl = `https://www.cruisemapper.com/?poi=${props.PortNo}`;

      // âœ… ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®ä¸­èº«ï¼ˆé †åºãƒ»ãƒªãƒ³ã‚¯ä»˜ãï¼‰
      const description = `

        ${props.Area}, ${props.Country}, ${props.Region}<br>
        LOCODE: ${props.LOCODE}<br>
        <a href="${cruiseMapperUrl}" target="_blank">PortNo: ${props.PortNo}</a><br>
        <a href="${googleMapUrl}" target="_blank">Google Map</a>
      `;

      new mapboxgl.Popup()
        .setLngLat(coords)
        .setHTML(description)
        .addTo(map);
    });

    // âœ… ãƒãƒ¼ã‚«ãƒ¼ã«ã‚«ãƒ¼ã‚½ãƒ«ã‚’åˆã‚ã›ãŸã¨ãã®ã‚¹ã‚¿ã‚¤ãƒ«å¤‰æ›´
    map.on('mouseenter', 'Port Circle Icon', () => {

    });

    map.on('mouseleave', 'Port Circle Icon', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>
