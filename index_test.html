<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VELTRA Cruise Port Maps - Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup-content {
      max-width: none !important;
      white-space: nowrap;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 5px;
      z-index: 1;
      background: white;
      padding: 6px 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #legend {
      position: absolute;
      bottom: 40px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #legend .dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      border-radius: 50%;
      vertical-align: middle;
    }
    #legend .outline {
      border: 2px solid #006699;
      background: transparent;
    }
    #legend .outline_f {
      border: 2px solid #000000;
      background: transparent;
    }
    .vt-icon {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin-right: 4px;
    }
  </style>
</head>
<body>
<div id="searchBox">
  <input type="text" id="searchPort" placeholder="Enter Port Name">
  <button onclick="searchPort()">Search</button>
</div>
<div id="legend">
  <div>å‡ºæ¸¯å›æ•°: å°1<2â€“4<5â€“10<11+å¤§</div>
  <div><span class="dot" style="background:#cc3300;"></span> VLTRA Cruiseå–æ‰±ï¼ˆèµ¤ï¼‰</div>
  <div><span class="dot outline"></span>VT ä½“é¨“å•†å“è²©å£²å¯ï¼ˆé’ï¼‰</div>
  <div><span class="dot" style="background:#808080;"></span> VLTRA Cruiseå–æ‰±ãªã—ï¼ˆã‚°ãƒ¬ãƒ¼ï¼‰</div>
  <div><span class="dot outline_f"></span> å‡ºæ¸¯æ•°ãŒ0ï¼ˆç™½ï¼‰</div>
</div>
<div id="map"></div>
<script>
fetch('https://auth-viewer.onrender.com/mapbox-token')
  .then(res => res.json())
  .then(data => {
    mapboxgl.accessToken = data.token;
    initMap();
  });

function initMap() {
  const center = [139.865044, 35.377470];
  const zoom = 5;
  let allPorts = [];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/goodyear2025/cm8wjyrub011h01sn3oh84ec0',
    center: center,
    zoom: zoom
  });

  function buildVtLinks(vtRegion, vtArea, vtOrigin, vtAreaNo) {
    if (!vtRegion || !vtArea || vtAreaNo === 'N/A') return "";
    var format = function(str) {
      return str ? str.toLowerCase().replace(/\s+/g, '_') : "";
    };
    var region = format(vtRegion);
    var area = format(vtArea);
    var origin = (vtOrigin && vtOrigin !== '-') ? '/' + format(vtOrigin) : '';
    var urlBase = 'http://www.veltra.com';
    var jpUrl = urlBase + '/jp/' + region + '/' + area + origin + '/';
    var enUrl = urlBase + '/en/' + region + '/' + area + origin + '/';
    var labelOrigin = (vtOrigin && vtOrigin !== '-') ? vtArea + '/' + vtOrigin : vtArea;
    var icon = '<img src="https://veltra-maps.github.io/portmap/images/VT_symbol.png" class="vt-icon" alt="VELTRA">';
    return '<br><a href="' + jpUrl + '" target="_blank">' + icon + 'JP: ' + labelOrigin + '</a>' +
           '<br><a href="' + enUrl + '" target="_blank">' + icon + 'EN: ' + labelOrigin + '</a>';
  }

  function buildShoreLinks(portName) {
    var encoded = encodeURIComponent(portName + ' shore excursion');
    return '<br><a href="https://www.google.com/search?q=' + encoded + '&gl=us&hl=en" target="_blank">ğŸ” ' + portName + ' Shore Excursion</a>';
  }

  function searchPort() {
    const query = document.getElementById('searchPort').value.trim().toLowerCase();
    const match = allPorts.find(f => f.properties.PortName.toLowerCase().includes(query));
    if (match) showPopup(match, true);
    else alert('Port not found.');
  }

  function showPopup(feature, shouldZoom = false) {
    const props = feature.properties;
    const coords = feature.geometry.coordinates;
    const detail = props.detail || {};

  // âœ… ãƒ‡ãƒãƒƒã‚°ãƒ­ã‚°ã“ã“ã«æŒ¿å…¥
  console.log('ğŸ§ª VT DEBUG START ğŸ§ª');
  console.log('PortName:', props.PortName);
  console.log('props.detail (raw):', props.detail);
  console.log('VT Region:', detail["VT Region"]);
  console.log('VT Area:', detail["VT Area"]);
  console.log('VT Origin:', detail["VT Origin"]);
  console.log('VT AreaNo:', props["VT AreaNo"]);
  console.log('ğŸ§ª VT DEBUG END ğŸ§ª');

    
    const googleMapUrl = 'https://www.google.com/maps?q=' + props.Latitude + ',' + props.Longitude + '';
    const vtLinks = buildVtLinks(detail["VT Region"], detail["VT Area"], detail["VT Origin"], props["VT AreaNo"]);
    const shoreLinks = buildShoreLinks(props.PortName);
    const description =
      '<strong>' + props.PortName + '</strong><br>' +
      (detail.Area && detail.Area !== 'N/A' ? 'Area: ' + detail.Area + '<br>' : '') +
      (detail.Country && detail.Country !== 'N/A' ? 'Country: ' + detail.Country + '<br>' : '') +
      (detail.Region && detail.Region !== 'N/A' ? 'Region: ' + detail.Region + '<br>' : '') +
      (detail.LOCODE && detail.LOCODE !== 'N/A' ? 'LOCODE: ' + detail.LOCODE + '<br>' : '') +
      'Avg. Annual Port calls: ' + props["Avg. Annual Port calls"] + '<br>' +
      (detail["Est. Annual Visitors"] !== 'N/A' ? 'Est. Annual Visitors: ' + detail["Est. Annual Visitors"] + '<br>' : '') +
      vtLinks +
      shoreLinks +
      '<br><a href="' + googleMapUrl + '" target="_blank"> Google Map</a>';

    new mapboxgl.Popup()
      .setLngLat(coords)
      .setHTML(description)
      .addTo(map);

    if (shouldZoom) {
      map.flyTo({ center: coords, zoom: 10 });
    }
  }

  fetch('ports.json?v=' + Date.now())
    .then(res => res.json())
    .then(data => {
      allPorts = data.features;

      map.addSource('ports', {
        type: 'geojson',
        data: data
      });

      map.addLayer({
        id: 'port-circles',
        type: 'circle',
        source: 'ports',
        paint: {
          'circle-radius': [
            'interpolate', ['linear'], ['get', 'Avg. Annual Port calls'],
            0, 3,
            1, 5,
            5, 7,
            10, 10,
            50, 13,
            200, 16
          ],
          'circle-color': [
            'case',
            ['==', ['get', 'Avg. Annual Port calls'], 0], '#FFFFFF',
            ['>', ['get', 'Primary'], 0], '#cc3300',
            '#808080'
          ],
          'circle-opacity': 0.75,
          'circle-stroke-width': [
            'case',
            ['!=', ['get', 'VT AreaNo'], 'N/A'], 2,
            0
          ],
          'circle-stroke-color': '#006699'
        }
      });

      map.on('click', 'port-circles', (e) => showPopup(e.features[0]));

      map.on('mouseenter', 'port-circles', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'port-circles', () => {
        map.getCanvas().style.cursor = '';
      });
    });
}
</script>
</body>
</html>
